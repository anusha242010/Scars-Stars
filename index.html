<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scars & Stars</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=JetBrains+Mono&family=Great+Vibes&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: url('your-background.png') no-repeat center center fixed;
      background-size: cover;
      color: #111;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background-color: rgba(255,255,255,0.9);
      padding: 1rem 0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    header h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 2.5rem;
      color: #3a8dde;
      margin: 0;
    }
    nav a {
      margin-left: 2rem;
      font-weight: 600;
      text-decoration: none;
      color: #00a2ff;
    }
    .hero {
      background: rgba(255,255,255,0.85);
      border-radius: 12px;
      margin: 3rem auto;
      padding: 4rem 3rem;
      max-width: 720px;
      text-align: center;
    }
    .hero h2 {
      font-size: 2.75rem;
      margin-bottom: 1rem;
      color: #0b2447;
    }
    .hero p {
      font-size: 1.25rem;
      color: #2e4369;
    }
    .cta-button {
      margin-top: 2rem;
      background-color: #0078d7;
      color: white;
      border: none;
      padding: 0.9rem 2.4rem;
      border-radius: 6px;
      cursor: pointer;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    .tab-buttons {
      display: flex;
      justify-content: space-around;
      margin-bottom: 1rem;
    }
    .tab-buttons button {
      flex: 1;
      padding: 0.8rem;
      background: #e0f0ff;
      border: none;
      cursor: pointer;
    }
    .tab-buttons .active {
      background: #0078d7;
      color: white;
    }
    .tab {
      display: none;
    }
    .tab.active {
      display: block;
    }
    input {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.7rem;
    }
    footer {
      margin-top: auto;
      background-color: rgba(255,255,255,0.9);
      padding: 1rem;
      text-align: center;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>Scars & Stars</h1>
      <nav>
        <a href="#">Home</a>
        <a href="#">Explore</a>
        <a href="#">Journal</a>
        <a href="#">Healing Hub</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="hero">
      <h2>Transform Your Struggles into Strength</h2>
      <p>Share your scars, celebrate your stars, and inspire others.</p>
      <button class="cta-button" onclick="openModal()">Join the Journey</button>
    </section>
  </main>

  <!-- Login/Signup Modal -->
  <div class="modal" id="authModal">
    <div class="modal-content">
      <div class="tab-buttons">
        <button class="active" onclick="switchTab('login')">Log In</button>
        <button onclick="switchTab('signup')">Sign Up</button>
      </div>
      <div class="tab active" id="login">
        <input type="text" id="loginUsername" placeholder="Username">
        <input type="password" id="loginPassword" placeholder="Password">
        <button onclick="login()">Log In</button>
      </div>
      <div class="tab" id="signup">
        <input type="text" id="signupUsername" placeholder="Create Username">
        <input type="password" id="signupPassword" placeholder="Create Password">
        <button onclick="signup()">Sign Up</button>
      </div>
    </div>
  </div>

  <footer>
    &copy; 2025 Scars & Stars | Built with healing in mind
  </footer>

  <script>
    function openModal() {
      document.getElementById('authModal').style.display = 'flex';
    }
    function switchTab(tab) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.getElementById(tab).classList.add('active');
      document.querySelectorAll('.tab-buttons button').forEach(btn => btn.classList.remove('active'));
      document.querySelectorAll('.tab-buttons button')[tab === 'login' ? 0 : 1].classList.add('active');
    }

    function signup() {
      const username = document.getElementById('signupUsername').value;
      const password = document.getElementById('signupPassword').value;
      if (!username || !password) return alert('Please fill both fields');
      if (localStorage.getItem(username)) return alert('Username already exists');

      const userData = {
        password,
        journal: '',
        healing: '',
        explore: ''
      };
      localStorage.setItem(username, JSON.stringify(userData));
      alert('Account created successfully! Please log in.');
      switchTab('login');
    }

    function login() {
      const username = document.getElementById('loginUsername').value;
      const password = document.getElementById('loginPassword').value;
      const userData = JSON.parse(localStorage.getItem(username));
      if (!userData || userData.password !== password) {
        return alert('Invalid username or password');
      }
      alert('Logged in successfully! Your data is secure.');
      document.getElementById('authModal').style.display = 'none';
      // You can now use userData.journal, healing, explore
    }
  </script>
</body>
</html>
