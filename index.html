<!-- index.html -->
<h2>Welcome to Scars & Stars</h2>
<div id="login">
  <label for="username">Enter a username:</label>
  <input type="text" id="username" placeholder="e.g. StarSeeker123" />
  <br>
  <label><input type="checkbox" id="anon" /> Stay anonymous</label>
  <br><br>
  <button onclick="saveUser()">Enter</button>
</div>

<div id="welcome" style="display: none;">
  <p>Hello, <span id="userDisplay"></span> ðŸŒŸ</p>
</div>

<script>
  function saveUser() {
    const name = document.getElementById("username").value.trim();
    const isAnon = document.getElementById("anon").checked;
    const finalName = isAnon || name === "" ? "Anonymous Star" : name;

    localStorage.setItem("scarUser", finalName);
    document.getElementById("login").style.display = "none";
    document.getElementById("welcome").style.display = "block";
    document.getElementById("userDisplay").textContent = finalName;
  }

  // Auto-load if user already exists
  window.onload = function () {
    const storedName = localStorage.getItem("scarUser");
    if (storedName) {
      document.getElementById("login").style.display = "none";
      document.getElementById("welcome").style.display = "block";
      document.getElementById("userDisplay").textContent = storedName;
    }
  };
</script>
