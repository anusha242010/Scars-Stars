<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scars & Stars</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>✨ Scars & Stars ✨</h1>
    <p>Share your journey – from failure to growth.</p>
    
    <form>
      <label>Username (or leave anonymous):</label>
      <input type="text" placeholder="e.g., StarSeeker99" /><br><br>

      <label>Your Scar (Failure):</label><br>
      <textarea rows="4" placeholder="What went wrong..."></textarea><br><br>

      <label>Your Star (What you learned):</label><br>
      <textarea rows="4" placeholder="What came out of it..."></textarea><br><br>

      <button type="submit">Submit Story</button>
    </form>
  </div>
</body>
</html>
