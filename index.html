<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scars & Stars | Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('2ca5d974-f6e7-4087-88d2-7bb6e5b41abb.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: rgba(0, 0, 0, 0.7);
    }
    header h1 {
      font-size: 1.5rem;
      margin: 0;
    }
    nav a {
      color: #00eaff;
      margin-left: 1rem;
      text-decoration: none;
    }
    .login-container {
      background-color: rgba(0, 0, 0, 0.7);
      max-width: 400px;
      margin: 5rem auto;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 234, 255, 0.4);
    }
    .login-container h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
    }
    .form-group input {
      width: 100%;
      padding: 0.5rem;
      border: none;
      border-radius: 8px;
    }
    .form-actions {
      text-align: center;
    }
    .form-actions button {
      padding: 0.5rem 1rem;
      background-color: #00eaff;
      border: none;
      border-radius: 8px;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: rgba(0, 0, 0, 0.5);
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Scars & Stars</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Explore</a>
      <a href="#">Journal</a>
      <a href="#">Healing Hub</a>
    </nav>
  </header>

  <div class="login-container">
    <h2>Login</h2>
    <form onsubmit="loginUser(event)">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required>
      </div>
      <div class="form-actions">
        <button type="submit">Log In</button>
        <p style="margin-top: 1rem;">New here? <a href="#" style="color: #00eaff; text-decoration: underline;">Sign up</a></p>
      </div>
    </form>
  </div>

  <footer>
    &copy; 2025 Scars & Stars | Built with healing in mind
  </footer>

  <script>
    function loginUser(event) {
      event.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      alert("Logged in as " + username + " (Password is securely processed in final version)");
      // TODO: Add actual Firebase or localStorage authentication logic
    }
  </script>
</body>
</html>
